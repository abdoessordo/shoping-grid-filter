<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/562a18c493.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="btn-holder">
            <div class="grid">
                <i class="fas fa-th" id="grid-btn"></i>
            </div>
            <div class="list">
                <i class="fas fa-list" id="list-btn"></i>
            </div>
        </div>
        <div class="ratings">
            <div class="five_stars_btn">5 star</div>
            <div class="four_stars_btn">4 star +</div>
            <div class="three_stars_btn">3 star +</div>
            <div class="two_stars_btn">2 star +</div>
            <div class="one_stars_btn">1 star</div>
            <div class="all_btn">All</div>
        </div>
        <div class="wrapper">
            <div class="product-list">
                <div class="product five_stars">5*</div>
                <div class="product four_stars">4*</div>
                <div class="product four_stars">4*</div>
                <div class="product three_stars">3*</div>
                <div class="product five_stars">5*</div>
                <div class="product one_star">1*</div>
                <div class="product two_stars">2*</div>
                <div class="product three_stars">3*</div>
                <div class="product four_stars">4*</div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
